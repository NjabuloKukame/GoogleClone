<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a></li>
        </ul>    
    </nav>
 
    <h1 class="advanced-h1">Advanced Search</h1>
    <div class="line"></div>

    <div class="advanced-div">
        <h2 class="advanced-h2">Find Pages, Items or People With.......</h2>

        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="advanced-p">All These Words:</p>
                </div>

                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>

            <div class="row-input">
                <div class="left">
                    <p class="advanced-p">This Exact Word Or Phrase:</p>
                </div>

                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>

            <div class="row-input">
                <div class="left">
                    <p class="advanced-p">Any Of These Words:</p>
                </div>

                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>

            <div class="row-input">
                <div class="left">
                    <p class="advanced-p">None Of These Words:</p>
                </div>

                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>

            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>

        </form>

    </div>

</body>

</html>
